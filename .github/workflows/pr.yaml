name: PR

on:
  pull_request:
    branches: [ main ]

jobs:
  commitlint:
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Run commitlint
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .github/config/commitlint.config.mjs


  build:
    runs-on: ubuntu-latest
    needs: [commitlint]
    permissions:
      contents: read
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Fetch Tags
        run: git fetch --tags

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Run Build
        run: ./gradlew build

      - name: Upload Gradle Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
          if-no-files-found: error

  typescript-client:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    needs: [build]
    steps:
      - name: Download Gradle Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Install TypeScript Client Dependencies
        run: npm install
        working-directory: build/smithyprojections/CodyModel/source/typescript-client-codegen/

      - name: Build TypeScript Client
        run: npm run build
        working-directory: build/smithyprojections/CodyModel/source/typescript-client-codegen/

  typescript-server:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    needs: [build]
    steps:
      - name: Download Gradle Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Install TypeScript Server Dependencies
        run: npm install
        working-directory: build/smithyprojections/CodyModel/source/typescript-server-codegen/

      - name: Build TypeScript Server
        run: npm run build
        working-directory: build/smithyprojections/CodyModel/source/typescript-server-codegen/

  automerge:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    needs: [build, typescript-server, typescript-client]
    steps:
      - name: Fetch Dependabot Metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Merge Dependabot PR
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}